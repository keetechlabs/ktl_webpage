<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="website Icon" type="png" href="./imgs/ktl logo.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('./imgs/loginbackground.jpg');
      background-size: cover;         
      background-repeat: no-repeat;   
      background-position: center; 
    }

    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      resize: vertical;
    }

    .form-group textarea {
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      background: #fd8917;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #068BEA;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2> Contact Us </h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname"></label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
      </div>

      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
      </div>

      <div class="form-group">
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number e.g. +91 9876543210" required>
      </div>

      <div class="form-group">
        <label for="query"></label>
        <textarea id="query" name="query" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
